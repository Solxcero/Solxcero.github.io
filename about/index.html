  <script>
    
    const htmlClass = document.documentElement.classList;
    setTimeout(() => {
      htmlClass.remove('not-ready');
    }, 10);

    
    const btnMenu = document.querySelector('.btn-menu');
    btnMenu.addEventListener('click', () => {
      htmlClass.toggle('open');
    });

    
    const metaTheme = document.querySelector('meta[name="theme-color"]');
    const lightBg = '#fff'.replace(/"/g, '');
    const setDark = (isDark) => {
      metaTheme.setAttribute('content', isDark ? '#000' : lightBg);
      htmlClass[isDark ? 'add' : 'remove']('dark');
      localStorage.setItem('dark', isDark);
    };

    
    const darkScheme = window.matchMedia('(prefers-color-scheme: dark)');
    if (htmlClass.contains('dark')) {
      setDark(true);
    } else {
      const darkVal = localStorage.getItem('dark');
      setDark(darkVal ? darkVal === 'true' : darkScheme.matches);
    }

    
    darkScheme.addEventListener('change', (event) => {
      setDark(event.matches);
    });

    
    const btnDark = document.querySelector('.btn-dark');
    btnDark.addEventListener('click', () => {
      setDark(localStorage.getItem('dark') !== 'true');
    });
  </script>

     <script>
        function debounce(func, wait) {
            let timeout;
            return function() {
                const context = this, args = arguments;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), wait);
            };
        }
        document.addEventListener('DOMContentLoaded', function() {
            var tocLinks = document.querySelectorAll('.toc a');
            var sections = [];

            tocLinks.forEach(function(link) {
                var href = link.getAttribute('href');
                if (href && href.startsWith("#")) {
                    var targetSection = document.querySelector(href);
                    if (targetSection) {
                        sections.push({ link: link, section: targetSection });
                    }
                }
            });

            function onScroll() {
                var scrollPosition = document.documentElement.scrollTop || document.body.scrollTop;

                sections.forEach(function(current) {
                    var sectionTop = current.section.offsetTop - 10; 
                    var sectionHeight = current.section.offsetHeight;

                    if (scrollPosition >= sectionTop && scrollPosition < sectionTop + sectionHeight) {
                        tocLinks.forEach(function(link) {
                            link.classList.remove('toc-active');
                        });
                        current.link.classList.add('toc-active');
                    }
                });
            }

            
            onScroll();

            window.addEventListener('scroll', onScroll);
            
            
            tocLinks.forEach(function(link) {
                link.addEventListener('click', function(event) {
                    tocLinks.forEach(function(link) {
                        link.classList.remove('toc-active');
                    });
                    link.classList.add('toc-active');
                });
            });
        });

  </script>
